<!DOCTYPE html>
<html>
    <head>
        <title>JS Test</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Dine Or Dash</h1>
        </header>
        
        <input id="location" placeholder="Location">
        <input id="food" placeholder="Food">
        <button id="submit">Submit</button>

        <section id="totalhistory">
            <section class="history">
                <h2>Search History</h2>
                <div id="searchhistory" style="overflow-y: auto; height: 100px;"></div>
                <button id="clear">Clear History</button>
            </section>
    
            <section class="history">
                <h2>Recipe History</h2>
                <div id="recipehistory" style="overflow-y: auto; height: 100px;"></div>
                <button id="clearrecipe">Clear History</button>
            </section>
        </section>
        
        <section id="twopanels">
            <div id="recipes" style="overflow-y: auto; height: 500px;"></div>
            <div id="restaurants" style="overflow-y: auto; height: 500px;"></div>
        </section>

        <section id="chosenrecipe"></section>
        <div id="ingredientslist"></div>
        <div id="stepslist"></div>
        
        <script src="../script.js"></script>
    </body>
</html>
